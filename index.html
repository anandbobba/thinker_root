<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tr.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThinkerRoot Ideathon 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'gradient-bg': 'gradient-bg 15s ease infinite',
              'gradient-text': 'gradient-text 5s ease infinite',
              'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'gradient-text': {
                 '0%, 100%': {
                    'background-size':'200% 200%',
                    'background-position': 'left center'
                  },
                  '50%': {
                    'background-size':'200% 200%',
                    'background-position': 'right center'
                  }
              },
              'pulse-slow': {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.85 },
              },
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
        background-color: #27272a; /* Fallback matte brown */
      }
      body::-webkit-scrollbar {
        display: none;
      }
      ::selection {
        background-color: #ef4444; /* Tailwind red-500 */
        color: #ffffff;
      }
    </style>
